<html>
<head>
    <title>Tailwind CSS Demo</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <h2>=== Font Size ===</h2>
    <p class="text-10">text-10</p>
    <p class="text-12">text-12</p>
    <p class="text-16">text-16</p>
    <p class="text-24">text-24</p>
    <p class="text-30">text-30</p>
    <h2>=== Margin ===</h2>
    <div>
        <div class="bg-yellow-200 m-0">m-0</div>
        <div class="bg-yellow-200 m-4">m-4</div>
        <div class="bg-yellow-200 m-8">m-8</div>
        <div class="bg-yellow-200 m-12">m-12</div>
    </div>
    <h2>=== Padding ===</h2>
    <div>
        <div class="bg-yellow-200 p-0">p-0</div>
        <div class="bg-yellow-200 p-4">p-4</div>
        <div class="bg-yellow-200 p-8">p-8</div>
        <div class="bg-yellow-200 p-12">p-12</div>
    </div>
</body>
</html>
